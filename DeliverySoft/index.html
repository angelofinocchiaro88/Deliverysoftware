<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeliverySoft - Analisi Performance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary-color: #64748b;
            --success-color: #059669;
            --warning-color: #d97706;
            --danger-color: #dc2626;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --border-color: #e2e8f0;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --radius: 8px;
            --radius-lg: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 0;
            box-shadow: var(--shadow-sm);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .logo i {
            font-size: 2rem;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
            width: 100%;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .page-subtitle {
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        /* Cards */
        .card {
            background: var(--card-bg);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
            overflow: hidden;
        }

        .card-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
        }

        .card-header h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0;
        }

        .card-body {
            padding: 1.5rem;
        }

        /* Form Controls */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            font-size: 1rem;
            transition: all 0.2s;
            background: var(--card-bg);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgb(37 99 235 / 0.1);
        }

        .form-input[readonly] {
            background: var(--bg-color);
            color: var(--text-secondary);
            cursor: not-allowed;
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--radius);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-secondary {
            background: var(--secondary-color);
            color: white;
        }

        .btn-secondary:hover {
            background: #475569;
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-danger {
            background: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            background: #b91c1c;
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-group {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        /* Tables */
        .table-container {
            overflow-x: auto;
            border-radius: var(--radius);
            border: 1px solid var(--border-color);
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card-bg);
        }

        .table th {
            background: var(--bg-color);
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: var(--text-primary);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .table td {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            vertical-align: middle;
        }

        .table tbody tr:hover {
            background: var(--bg-color);
        }

        .table tbody tr:last-child td {
            border-bottom: none;
        }

        /* Status indicators */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-success {
            background: #dcfce7;
            color: var(--success-color);
        }

        .status-warning {
            background: #fef3c7;
            color: var(--warning-color);
        }

        /* Charts */
        .chart-container {
            background: var(--card-bg);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
            min-height: 400px;
        }
        
        .chart-container canvas {
            max-height: 350px;
        }

        /* Grid Layout */
        .grid {
            display: grid;
            gap: 1.5rem;
        }

        .grid-cols-1 { grid-template-columns: repeat(1, 1fr); }
        .grid-cols-2 { grid-template-columns: repeat(2, 1fr); }
        .grid-cols-3 { grid-template-columns: repeat(3, 1fr); }

        @media (max-width: 768px) {
            .grid-cols-2, .grid-cols-3 {
                grid-template-columns: 1fr;
            }
            
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
            
            .btn-group {
                flex-direction: column;
            }
            
            .btn {
                justify-content: center;
            }
        }

        /* Highlights */
        .highlight-row {
            background: #f0f9ff !important;
            border-left: 4px solid var(--primary-color);
        }

        .highlight-row td:first-child {
            font-weight: 600;
            color: var(--primary-color);
        }

        /* Tooltips */
        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: var(--text-primary);
            color: white;
            text-align: center;
            border-radius: var(--radius);
            padding: 0.5rem;
            position: absolute;
            z-index: 1000;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.875rem;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        /* Loading states */
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        /* Responsive adjustments */
        @media (max-width: 640px) {
            .main-content {
                padding: 1rem;
            }
            
            .card-body {
                padding: 1rem;
            }
            
            .table th,
            .table td {
                padding: 0.75rem 0.5rem;
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-chart-line"></i>
                    <span>DeliverySoft</span>
                </div>
                <div class="header-actions">
                    <span class="status-badge status-success">
                        <i class="fas fa-circle"></i>
                        Online
                    </span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <h1 class="page-title">Analisi Performance Canali Delivery</h1>
            <p class="page-subtitle">Monitora e ottimizza i tuoi canali di delivery con analisi avanzate</p>

            <!-- Input Section -->
            <div class="card">
                <div class="card-header">
                    <h3><i class="fas fa-cog"></i> Configurazione Parametri</h3>
                </div>
                <div class="card-body">
                    <div class="grid grid-cols-1">
                        <div class="form-group">
                            <label for="foodCostInput" class="form-label tooltip">
                                <i class="fas fa-percentage"></i> Food Cost Interno (%)
                                <span class="tooltiptext">Percentuale di food cost calcolata internamente al locale. Verrà applicata a tutti i canali.</span>
                            </label>
                            <input type="number" id="foodCostInput" class="form-input" min="0" max="100" step="0.01" placeholder="Es: 30" onchange="updateFromManual()">
                        </div>
                    </div>
                    
                    <div id="manualTableContainer"></div>
                    
                    <div class="btn-group">
                        <button class="btn btn-danger" onclick="clearManualTable()">
                            <i class="fas fa-trash"></i> Svuota Dati
                        </button>
                        <button class="btn btn-primary" onclick="updateFromManual()">
                            <i class="fas fa-sync-alt"></i> Aggiorna Analisi
                        </button>
                    </div>
                </div>
            </div>

            <!-- Results Section -->
            <div id="summaryContainer"></div>

            <!-- Charts Section -->
            <div class="chart-container">
                <h3 style="margin-bottom: 1.5rem; color: var(--text-primary);">
                    <i class="fas fa-chart-bar"></i> Grafici Comparativi
                </h3>
                <canvas id="barChart"></canvas>
            </div>
        </main>
    </div>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
    <script>
        // --- Configurazione struttura dati ---
        const channels = ['APP INTERNA', 'DELIVEROO', 'JUST EAT', 'UBER EATS', 'GLOVO'];
        
        const manualKpis = [
            'Scontrino medio netto IVA',
            'Commissioni in %',
            'Costo consegna',
            'N° ordini mensili'
        ];
        
        const allKpis = [
            'Scontrino medio netto IVA',
            'F&B Cost',
            'Commissioni in %',
            'Commissioni in €',
            'Costo consegna',
            'Margine lordo per scontrino',
            'N° ordini mensili',
            'Ricavo totale',
            'Margine lordo totale'
        ];

        // --- Stato dati manuali ---
        let manualData = {};
        
        function initManualData() {
            manualData = {};
            channels.forEach(c => {
                manualData[c] = {};
                manualKpis.forEach(k => manualData[c][k] = '');
            });
        }
        
        initManualData();

        // --- Genera tabella manuale editabile e calcolata ---
        function renderManualTable() {
            let html = '<div class="table-container"><table class="table"><thead><tr><th>KPI / Canale</th>';
            channels.forEach(c => html += `<th>${c}</th>`);
            html += '</tr></thead><tbody>';
            
            allKpis.forEach(kpi => {
                html += `<tr><th>${kpi}</th>`;
                channels.forEach(c => {
                    if (manualKpis.includes(kpi)) {
                        let type = (kpi === 'Commissioni in %') ? 'number' : 'text';
                        let step = (kpi === 'Commissioni in %') ? '0.01' : 'any';
                        html += `<td><input type="${type}" step="${step}" class="form-input" value="${manualData[c][kpi] ?? ''}" onchange="manualData['${c}']['${kpi}']=this.value;updateFromManual();"></td>`;
                    } else {
                        // Celle calcolate
                        let val = calculateCell(kpi, c);
                        let display = formatCell(kpi, val);
                        html += `<td><input type="text" class="form-input" value="${display}" readonly tabindex="-1"></td>`;
                    }
                });
                html += '</tr>';
            });
            html += '</tbody></table></div>';
            document.getElementById('manualTableContainer').innerHTML = html;
        }

        function clearManualTable() {
            initManualData();
            renderManualTable();
            document.getElementById('summaryContainer').innerHTML = '';
            updateBarChart([]);
        }

        // --- Calcoli celle ---
        function calculateCell(kpi, channel) {
            const d = manualData[channel];
            const scontrino = parseFloat(d['Scontrino medio netto IVA']) || 0;
            const foodCostPerc = parseFloat(document.getElementById('foodCostInput')?.value) || 0;
            const fbcost = scontrino * foodCostPerc / 100;
            const commPerc = parseFloat(d['Commissioni in %']) || 0;
            const costoCons = parseFloat(d['Costo consegna']) || 0;
            const nOrdini = parseFloat(d['N° ordini mensili']) || 0;
            
            if (kpi === 'F&B Cost') return fbcost;
            if (kpi === 'Commissioni in €') return scontrino * commPerc / 100;
            if (kpi === 'Margine lordo per scontrino') return scontrino - fbcost - (scontrino * commPerc / 100) - costoCons;
            if (kpi === 'Ricavo totale') return scontrino * nOrdini;
            if (kpi === 'Margine lordo totale') return (scontrino - fbcost - (scontrino * commPerc / 100) - costoCons) * nOrdini;
            return '';
        }
        
        function formatCell(kpi, val) {
            if (kpi === 'Commissioni in %') return val !== '' ? Number(val).toFixed(2)+'%' : '';
            if (kpi.includes('€') || kpi.includes('Scontrino') || kpi.includes('Ricavo') || kpi.includes('Margine') || kpi === 'F&B Cost' || kpi === 'Costo consegna') {
                if (val !== '' && !isNaN(val)) return '€ '+Number(val).toLocaleString('it-IT', {minimumFractionDigits:2, maximumFractionDigits:2});
            }
            return val !== '' && !isNaN(val) ? Number(val).toLocaleString('it-IT', {maximumFractionDigits:2}) : '';
        }

        // --- Aggiorna analisi da tabella manuale ---
        function updateFromManual() {
            renderManualTable();
            
            let summary = [];
            channels.forEach(c => {
                let row = { 'Canale': c };
                allKpis.forEach(k => {
                    if (manualKpis.includes(k)) {
                        let val = manualData[c][k];
                        if (k === 'Commissioni in %' && val !== '' && !isNaN(val)) val = Number(val);
                        if (k !== 'Commissioni in %' && val !== '' && !isNaN(val.replace(',', '.'))) val = Number(val.toString().replace(',', '.'));
                        row[k] = val;
                    } else {
                        row[k] = calculateCell(k, c);
                    }
                });
                summary.push(row);
            });
            
            renderSummaryTable(summary);
            updateBarChart(summary);
        }

        // --- Tabella riassuntiva con highlight e incidenze ---
        function renderSummaryTable(summary) {
            if (!summary.length) {
                document.getElementById('summaryContainer').innerHTML = '';
                return;
            }
            
            let maxMargin = Math.max(...summary.map(r => Number(r['Margine lordo totale']) || 0));
            let html = '<div class="card" style="margin-top: 1.5rem;"><div class="card-header"><h3><i class="fas fa-table"></i> Risultati Analisi</h3></div><div class="card-body"><div class="table-container"><table class="table"><thead><tr><th>Canale</th>';
            
            allKpis.forEach(k => html += `<th>${k}</th>`);
            html += '</tr></thead><tbody>';
            
            summary.forEach(row => {
                let highlight = (Number(row['Margine lordo totale']) === maxMargin && maxMargin !== 0) ? 'highlight-row' : '';
                html += `<tr class="${highlight}"><td><strong>${row['Canale']}</strong></td>`;
                
                allKpis.forEach(k => {
                    let val = row[k];
                    if (k === 'Commissioni in %') val = val !== '' && !isNaN(val) ? Number(val).toFixed(2)+'%' : '';
                    if (k.includes('€') || k.includes('Scontrino') || k.includes('Ricavo') || k.includes('Margine') || k === 'F&B Cost' || k === 'Costo consegna') {
                        if (val !== '' && !isNaN(val)) val = '€ '+Number(val).toLocaleString('it-IT', {minimumFractionDigits:2, maximumFractionDigits:2});
                    }
                    html += `<td>${val ?? ''}</td>`;
                });
                html += '</tr>';
            });
            
            // Calcolo incidenze
            let ricavi = summary.map(r => Number(r['Ricavo totale']) || 0);
            let sommaRicavi = ricavi.reduce((a,b) => a+b, 0);
            html += `<tr style="background: var(--bg-color);"><td><strong>Inc. Ricavo Totale</strong></td>`;
            ricavi.forEach(r => {
                let perc = sommaRicavi ? (r/sommaRicavi*100).toFixed(2)+'%' : '';
                html += `<td><span class="status-badge status-warning">${perc}</span></td>`;
            });
            html += '</tr>';
            
            let margini = summary.map(r => Number(r['Margine lordo totale']) || 0);
            let sommaMargini = margini.reduce((a,b) => a+b, 0);
            html += `<tr style="background: var(--bg-color);"><td><strong>Inc. Margine Lordo Totale</strong></td>`;
            margini.forEach(m => {
                let perc = sommaMargini ? (m/sommaMargini*100).toFixed(2)+'%' : '';
                html += `<td><span class="status-badge status-success">${perc}</span></td>`;
            });
            html += '</tr>';
            
            html += '</tbody></table></div>';
            
            // Messaggio canale migliore
            let best = summary.find(r => Number(r['Margine lordo totale']) === maxMargin && maxMargin !== 0);
            if (best) {
                html += `<div style="margin-top: 1rem; padding: 1rem; background: #f0f9ff; border-radius: var(--radius); border-left: 4px solid var(--primary-color);"><div style="display: flex; align-items: center; gap: 0.5rem;"><i class="fas fa-trophy" style="color: var(--primary-color);"></i><strong style="color: var(--primary-color);">Canale Migliore:</strong> <span style="font-weight: 600;">${best['Canale']}</span> con un margine di <span style="font-weight: 600; color: var(--success-color);">€ ${Number(best['Margine lordo totale']).toLocaleString('it-IT', {minimumFractionDigits:2, maximumFractionDigits:2})}</span></div></div>`;
            }
            
            html += '</div></div>';
            document.getElementById('summaryContainer').innerHTML = html;
        }

        // --- Grafico a barre ---
        let barChart = null;
        function updateBarChart(summary) {
            console.log('Aggiornamento grafico con dati:', summary);
            
            const ctx = document.getElementById('barChart');
            if (!ctx) {
                console.error('Canvas barChart non trovato!');
                return;
            }
            
            if (barChart) barChart.destroy();
            
            const labels = summary.map(r => r['Canale']);
            const ricavi = summary.map(r => Number(r['Ricavo totale']) || 0);
            const margini = summary.map(r => Number(r['Margine lordo totale']) || 0);
            
            console.log('Labels:', labels);
            console.log('Ricavi:', ricavi);
            console.log('Margini:', margini);
            
            barChart = new Chart(ctx.getContext('2d'), {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Ricavo totale',
                            data: ricavi,
                            backgroundColor: '#3b82f6',
                            borderColor: '#2563eb',
                            borderWidth: 1
                        },
                        {
                            label: 'Margine lordo totale',
                            data: margini,
                            backgroundColor: '#10b981',
                            borderColor: '#059669',
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { 
                            position: 'top',
                            labels: {
                                usePointStyle: true,
                                padding: 20
                            }
                        },
                        title: {
                            display: true,
                            text: 'Confronto Ricavi e Margini per Canale',
                            font: { size: 16, weight: '600' },
                            color: '#1e293b'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: { 
                                display: true, 
                                text: 'Importo in Euro (€)',
                                font: { weight: '500' }
                            },
                            grid: {
                                color: '#e2e8f0'
                            }
                        },
                        x: {
                            title: { 
                                display: true, 
                                text: 'Canale di Delivery',
                                font: { weight: '500' }
                            },
                            grid: {
                                display: false
                            }
                        }
                    },
                    elements: {
                        bar: {
                            borderRadius: 4
                        }
                    }
                }
            });
        }

        // Inizializza
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM caricato, Chart.js disponibile:', typeof Chart !== 'undefined');
            renderManualTable();
        });
    </script>
</body>
</html>
